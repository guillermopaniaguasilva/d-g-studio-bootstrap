<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <title>D&G Studio - Contact</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../images/logo.png" alt="logo" width="60" height="60">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./studio.html">Studio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./careers.html">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <form class="row justify-content-center">
        <p class="form__heading">Let's chat!</p>
        <div class="col-md-4 col-sm-3 mt-3">
          <input class="form-control" type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="col-md-4 col-sm-3 mt-3">
          <input class="form-control" type="text" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="col-md-8 col-sm-3 mt-3">
          <textarea class="form-control" name="message" id="message" cols="30" rows="10"
            placeholder="Enter your message"></textarea>
        </div>
        <div class="col-md-8 col-sm-3 mt-3 mb-3">
          <button class="form__submit" type="submit">Send message</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <a href="../index.html">
        <img class="logo" src="../images/logo.png" alt="logo"></img>
      </a>
      <ul class="site-map">
        <li><a href="./services.html">Services</a></li>
        <li><a href="./studio.html">Studio</a></li>
        <li><a href="./careers.html">Careers</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <div class="social-media">
        <p class="social-media__headline">Follow us</p>
        <div class="social-media__list">
          <a href="https://www.linkedin.com" target="_blank"><img src="../images/linkedin.png" alt="linkedin logo"></a>
          <a href="https://www.instagram.com" target="_blank"><img src="../images/instagram.png"
              alt="instagram logo"></a>
          <a href="https://www.twitter.com" target="_blank"><img src="../images/twitter.png" alt="twitter logo"></a>
        </div>
      </div>
    </div>
    <p class="copyright">&#169; Copyright 2021</p>
  </footer>

  <!-- JS SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
