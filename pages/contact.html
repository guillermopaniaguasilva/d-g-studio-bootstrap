<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <title>D&G Studio - Contact</title>
</head>

<body>
  <header class="header">
    <a href="../index.html">
      <img class="logo" src="../images/logo.png" alt="logo"></img>
    </a>
    <nav class="navbar">
      <ul class="navbar__list">
        <li class="navbar__item"><a href="./services.html">Services</a></li>
        <li class="navbar__item"><a href="./studio.html">Studio</a></li>
        <li class="navbar__item"><a href="./careers.html">Careers</a></li>
        <li class="navbar__item"><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <form class="form">
        <p class="form__heading">Let's chat!</p>
        <input class="form__input" type="text" name="name" id="name" placeholder="Enter your name">
        <input class="form__input" type="text" name="email" id="email" placeholder="Enter your email">
        <textarea class="form__textarea" name="message" id="message" cols="30" rows="10"
          placeholder="Enter your message"></textarea>
        <button class="form__submit" type="submit">Send message</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <a href="../index.html">
        <img class="logo" src="../images/logo.png" alt="logo"></img>
      </a>
      <ul class="site-map">
        <li><a href="./services.html">Services</a></li>
        <li><a href="./studio.html">Studio</a></li>
        <li><a href="./careers.html">Careers</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <div class="social-media">
        <p class="social-media__headline">Follow us</p>
        <div class="social-media__list">
          <a href="https://www.linkedin.com" target="_blank"><img src="../images/linkedin.png" alt="linkedin logo"></a>
          <a href="https://www.instagram.com" target="_blank"><img src="../images/instagram.png"
              alt="instagram logo"></a>
          <a href="https://www.twitter.com" target="_blank"><img src="../images/twitter.png" alt="twitter logo"></a>
        </div>
      </div>
    </div>
    <p class="copyright">&#169; Copyright 2021</p>
  </footer>
</body>

</html>
